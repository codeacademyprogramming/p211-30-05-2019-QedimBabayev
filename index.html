<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chatpart position-relative d-none">
      <div class="message-box">
        <div class="head d-flex ">
          <div class="left-side">
              <i class="fas fa-comments"></i>
              <span> Canli Yardim </span>
          </div>
          <button class="my-btn d-none"> <i class="fa fa-trash-alt">  Sil</i></button>
         
        </div>
        <div class="first-message">
          <img src="img/call.jpg" alt="" />
          <span>Size nece komek ede bilerem?</span>
          <hr class="separator" />
        </div>
        <!-- <div class="user-message">
          <span>salam</span>
          <img src="img/man.png" alt="">
          <hr class="separator">
        </div> -->
      </div>
     
    </div>
    <input
    id="text"
    type="text"
    class="my-input  d-none"
    placeholder="Ismaricinizi buraya yazin"
  />
    
    <div class="help position-absolute">
      <i class="fas fa-comments"></i>
      <span>Canli Yardim</span>
      <i class="fas fa-expand-arrows-alt"></i>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
